<form [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Model</mat-label>
    <input matInput type="text" placeholder="Model" formControlName="model">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input matInput type="number" placeholder="Price" formControlName="price">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Year</mat-label>
    <input matInput type="number" placeholder="Year" formControlName="year">
  </mat-form-field>
  <button mat-raised-button color="warn" [disabled]="form.invalid" (click)="save()">Save</button>
</form>
<div class="errors" *ngIf="form.touched">
  <p *ngIf="form.controls['model']['errors']">{{form.controls['model']['errors']|json}}</p>
  <p *ngIf="form.controls['price']['errors']">{{form.controls['price']['errors']|json}}</p>
  <p *ngIf="form.controls['year']['errors']">{{form.controls['year']['errors']|json}}</p>
</div>
<hr>
<app-car *ngFor="let car of cars" [car]="car" (editedCar)="editCar($event)"
         (deleteCarId)="deleteCar($event)"></app-car>
